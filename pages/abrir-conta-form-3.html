<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormBank</title>
    <link rel="shortcut icon" href="./img/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;700&family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <main class="container">
        <ul class="breadcrumb">
            <li>Inicio</li>
            <li class="breadcrumb__pagina">Abrir conta</li>
        </ul>
        <section class="formulario">
            <div class="formulario__container">
                <img src="./img/status-3.png" alt="Etapa três de três" class="formulario__etapas">
                <h2 class="formulario__titulo-texto">Tudo certo!</h2>
                <img src="./img/icone_celebracao.png" alt="Ícone de celebração" class="formulario__imagem">
                <p class="formulario__texto-secundario">Sua conta já está criada. <b class="formulario__texto--negrito">Obrigado</b> por fazer parte do nosso banco</p>
                <p class="formulario__texto-secundario">Para mais projetos, escaneie o código QR abaixo com a câmera do seu celular!</p>
                <img src="./img/qr-code.png" alt="Código QR" class="formulario__imagem">
            </div>
        </section>
    </main>
</body>
</html>
