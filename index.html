<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormBank</title>
    <link rel="shortcut icon" href="../img/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;700&family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/styles.css">
    <script src="../js/script.js" type="module" defer></script>
</head>

<body>
    <main class="container">
        <ul class="breadcrumb">
            <li>Início</li>
            <li class="breadcrumb__pagina">Abrir conta</li>
        </ul>
        <section class="formulario">
            <div class="formulario__container">
                <img src="../img/status-1.png" alt="Etapa um de três" class="formulario__etapas">
                <h2 class="formulario__titulo-texto">Preencha os campos abaixo para criar sua conta corrente!</h2>
            </div>
            <form class="principal__formulario" data-formulario>
                <h2 class="formulario__titulo-texto">Dados Pessoais</h2>
                <div class="formulario__campo">
                    <label class="campo__etiqueta" for="nome">Nome</label>
                    <input name="nome" id="nome" class="campo__escrita" type="text" minlength="3" required />
                    <span class="mensagem-erro"></span>
                </div>
                <div class="formulario__campo">
                    <label class="campo__etiqueta" for="email">E-mail</label>
                    <input name="email" id="email" class="campo__escrita" type="email" minlength="4" required />
                    <span class="mensagem-erro"></span>
                </div>
                <div class="principal__formulario__flexbox">
                    <div class="formulario__campo">
                        <label class="campo__etiqueta" for="rg">RG</label>
                        <input name="rg" id="rg" class="campo__escrita" type="text" required />
                        <span class="mensagem-erro"></span>
                    </div>
                    <div class="formulario__campo">
                        <label class="campo__etiqueta" for="cpf">CPF</label>
                        <input name="cpf" id="cpf" class="campo__escrita" required type="text" minlength="11" maxlength="14" pattern="\d{3}\.?\d{3}\.?\d{3}-?\d{2}" />
                        <span class="mensagem-erro"></span>
                    </div>
                </div>
                <div class="formulario__campo">
                    <label class="campo__etiqueta" for="aniversario">Data de nascimento</label>
                    <input name="aniversario" id="aniversario" class="campo__escrita" type="date" min="1900-01-01" max="2023-12-31" required />
                    <span class="mensagem-erro"></span>
                </div>
                <h2 class="formulario__titulo-texto">Endereço</h2>
                <div class="formulario__campo">
                    <label class="campo__etiqueta" for="cep">CEP</label>
                    <input name="cep" id="cep" class="campo__escrita" required />
                    <span class="mensagem-erro" id="mensagem-erro"></span>
                </div>
                <div class="formulario__campo">
                    <label class="campo__etiqueta" for="endereco">Endereço</label>
                    <input name="endereco" id="endereco" class="campo__escrita" required />
                </div>
                <div class="principal__formulario__flexbox">
                    <div class="formulario__campo">
                        <label class="campo__etiqueta" for="numero">Número</label>
                        <input name="numero" id="numero" class="campo__escrita" required />
                    </div>
                    <div class="formulario__campo">
                        <label class="campo__etiqueta" for="complemento">Complemento</label>
                        <input name="complemento" id="complemento" class="campo__escrita" required/>
                    </div>
                </div>
                <div class="formulario__campo">
                    <label class="campo__etiqueta" for="bairro">Bairro</label>
                    <input name="bairro" id="bairro" class="campo__escrita" required />
                </div>
                <div class="principal__formulario__flexbox">
                    <div class="formulario__campo">
                        <label class="campo__etiqueta" for="cidade">Cidade</label>
                        <input name="cidade" id="cidade" class="campo__escrita" required />
                    </div>
                    <div class="formulario__campo">
                        <label class="campo__etiqueta" for="estado">UF</label>
                        <select id="estado" name="estado" class="campo__escrita" required>
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                            <option value="EX">Estrangeiro</option>
                        </select>
                    </div>
                </div>
                <div class="formulario__termos">
                    <input name="termos" class="termos__input" type="checkbox" required>
                    <p class="termos__texto">Li e estou ciente quanto às condições de tratamento dos meus dados conforme descrito na Política de Privacidade do banco.</p>
                    <span class="mensagem-erro"></span>
                </div>
                <div>
                    <input value="Avançar" class="formulario__botao" id="enviar" data-botao-enviar type="submit">
                    <span class="mensagem-erro"></span>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
